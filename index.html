<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>

        <div class="scoreboard">
            <div class="stat">Games Played: <span id="total-games">0</span></div>
            <div class="stat">X Wins: <span id="x-wins">0</span></div>
            <div class="stat">O Wins: <span id="o-wins">0</span></div>
            <div class="stat">Draws: <span id="draws">0</span></div>
        </div>

        <div class="controls">
            <button onclick="setMode(1)">Single Player</button>
            <button onclick="setMode(2)">Two Player</button>
        </div>

        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <h2 id="status">Mode: Single Player (Your Turn)</h2>
        <button onclick="resetGame()" class="restart-btn">Restart Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
